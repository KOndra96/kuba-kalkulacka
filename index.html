<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">

  <script defer src="./js/script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div class="calculator">
        <form onsubmit="event.preventDefault();">
          <fieldset class="form-header">
            <h2>Kalkulačka hypotéky</h2>
            <input type="reset" value="Smazat vše">
          </fieldset>

          <fieldset>
            <label for="amount">Půjčovaná částka (Kč)</label>
            <input type="number" name="amount" id="amount" required>
          </fieldset>

          <div class="nextto">
            <fieldset>
              <label for="term">Délka hypotéky (let)</label>
              <input type="number" name="term" id="term" required>
            </fieldset>
            <fieldset>
              <label for="rate">Úrok ročně (%)</label>
              <input type="number" name="rate" id="rate" required>
            </fieldset>
          </div>

          <fieldset class="radios">
            <legend>Typ hypotéky</legend>
            <div class="radio-container"><label class="choice"><input type="radio" name="type" value="repayment"
                  required>
                Splátková hypotéka</label></div>
            <div class="radio-container"><label class="choice"><input type="radio" name="type" value="interest-only"
                  required>
                Hypotéka se základní splátkou</label></div>
          </fieldset>

          <fieldset>
            <button type="submit"><img src="./assets/images/icon-calculator.svg" alt="Calculator icon">Spočítat splátky</button>
          </fieldset>
        </form>
      </div>
      <div class="results">
      </div>
    </div>
  </main>
</body>

</html>
